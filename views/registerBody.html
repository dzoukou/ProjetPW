<div class="main">
    <p class="center-align teel-text text-darken-4">Inscription</p>
    <form action="/signin" method="post">
    <div class="container">
        <div class="bread flat center">
            <div class="col m8 s12">
                <a href="#!" id="s1"><i class="fa fa-user fa-1x"></i>Compte</a>
                <a href="#!" id="s2"><i class="fa fa-location-arrow fa-1x"></i>Informations</a>

        </div>
        <div class="divider"></div>
        <div class="fieldset compte">

            <div class="container">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-envelope prefix"></i>
                        <input name="email" type="text" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-key prefix"></i>

                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fa fa-key prefix"></i>
                        <input name="ConfirmPassword" type="text" class="validate">
                        <label for="ConfirmPassword">Confirmer le Mot de Passe</label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="#" class="waves-effect waves-light btn" id="tostep2">Suivant<i class="fa fa-chevron-right right"></i></a>
                </div>
            </div>

        </div>
        <div class="fieldset info">

            <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa fa-user prefix"></i>
                    <input  name="name" type="text" class="validate">
                    <label for="name">Nom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input  name="surname" type="text" class="validate">
                    <label for="surname">Prenom</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fa fa-phone prefix"></i>
                    <input  name="phone" type="text" class="validate">
                    <label for="email">NÂ° Telephone</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="#" class="waves-effect waves-light btn" id="step2back">Precedent<i class="fa fa-chevron-left left"></i></a>
                    <a href="#" class="waves-effect waves-light btn" id="tostep3">Suivant<i class="fa fa-chevron-right right"></i></a>
                </div>
            </div>
            </div>

        </div>
        <div class="fieldset address">

            <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <input  name="city" type="text" class="validate">
                    <label for="city">Ville</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input  name="district" type="text" class="validate">
                    <label for="district">Quartier</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input  name="sector" type="text" class="validate">
                    <label for="sector">Secteur</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="#" class="waves-effect waves-light btn" id="step3back" >Precedent<i class="fa fa-chevron-left left"></i></a>
                    <button class="waves-effect waves-light btn" id="send" type="submit">Terminer<i class="fa fa-send right"></i></button>
                </div>
            </div>
        </div>

        </div>
    </div>
    </form>
</div>
