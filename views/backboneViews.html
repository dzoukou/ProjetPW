<!-- template d'une demande -->
<script id="demand" type="text/template">
    <td>
        <%= publicationDate %>
    </td>
    <td>
        <%= chickenKind %>
    </td>
    <td>
        <%= size %>
    </td>
    <td>
        <%= quantity %>
    </td>
    <td>
        <div class="center">
            <a href="#modal" class="modal-trigger btn-floating btn-large waves-effect waves-light red"><i class="fa fa-pencil edit fa-3x"></i></a>
            <a href="#modal1" class="modal-trigger btn-floating btn-large waves-effect waves-light yellow"><i class="fa fa-close delete fa-3x"></i></a>
        </div>
    </td>
</script>

<!-- Template d'une Offre -->
<script id="offer" type="text/template">
        <div class="my-card z-depth-4">
            <div class="card">
                <div class="card-image waves-effect waves-block waves-light">
                    <a href="#" class="btn-floating btn-large btn-price waves-effect waves-light green accent-4">
                        <%= unitPrice %>F</a>
                    <img src="<%= imageLink %>" alt="Offer Image">
                </div>
                <ul class="card-action-buttons">
                    <li><a href="/offer/<%= id %>" class="btn-floating waves-effect waves-light green accent-4"><i class="fa fa-send"></i></a>
                    </li>
                    <li><a class="btn-floating waves-effect waves-light light-blue"><i class="fa fa-info activator"></i></a>
                    </li>
                </ul>
                <div class="card-content">
                    <p class="row">
                        <span class="right"><%= PublicationDate %></span>
                    </p>
                    <h4 class="card-title grey-text text-darken-4">Echantillon de <%= quantity %> <%= chickenKind %>
                                        </h4>
                    <div class="row">
                        <div class="col s2">
                            <img src="<%= avatarLink %>" alt="" class="circle responsive-img valign profile-image">
                        </div>
                        <div class="col s9"> Publié par
                            <a href="#">
                                <%= name %>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-reveal">
                    <span class="card-title grey-text text-darken-4"><i class="fa fa-close right"></i> Offre n°<%= id %>"</span>
                    <p class="flow-text"><%= description %></p>
                </div>
            </div>
        </div>
</script>

<!-- Template d'une commande -->
<script id="command" type="text/template">
    <td>
        <%= chickenKind %>
    </td>
    <td>
        <%= quantity %>
    </td>
    <td>
        <%= unitPrice %>F
    </td>
    <td>
        <%= reduction %>
    </td>
    <td>
        <%= Prestationname %>(<%= prestation %>F)
    </td>
    <td>
        <%= tprice %>F
    </td>
    <td>
            <a href="/offer/<%= offerId %>">Lien vers L'offre</a>
    </td>
    <td>
        <div class="row">
            <div class="col s12 m6">
                <button data-target="modal2" class="btn waves-effect waves-light green pay">Payer</button>
            </div>
            <div class="col s12 m6">
                <button data-target="modal2" class="btn waves-effect waves-light red cancel">Annuler</button>
            </div>
        </div>
    </td>
</script>
