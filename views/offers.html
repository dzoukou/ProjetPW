<div class="container">
    <a href="#search" class="waves-effect waves-light btn red darken-1">
        <i class="fa fa-search"></i> Rechercher
    </a>
    <div id="offers">

    </div>
    <div id="search">
        <span class="close"><i class="fa fa-close"></i></span>
        <div class="content">
            <form role="search" id="searchform" action="/search" method="get">
                <h4 class="center">Prix unitaire</h4>
            <input id="sliderp" type="text" name="range"></input>
            <h4 class="center">quantité</h4>
                <input id="sliderq"></input>
                <div class="row">
                    <div class="input-field col m6 s12">
                        <h5 class="center">Type de poulet</h5>
                        <ul>
                            <li>
                                <input type="checkbox" class="filled-in" id="pouletc" checked="checked" />
                                <label for="pouletc">Poulet de chair</label>
                            </li>
                            <li>
                                <input type="checkbox" class="filled-in" id="pouletv" checked="checked" />
                                <label for="pouletv">Poulet du village</label>
                            </li>
                            <li>
                                <input type="checkbox" class="filled-in" id="pondeuse" checked="checked" />

                            </li>
                        </ul>
                    </div>
                    <div class="input-field col m6 s12">
                        <h5 class="center">Taille du Poulet</h5>
                        <ul>
                            <li>
                                <input type="checkbox" id="petit" class="filled-in" checked="checked" />

                            </li>
                            <li>
                                <input type="checkbox" id="moyen" class="filled-in" checked="checked" />
                                <label for="moyen">Moyen</label>
                            </li>
                            <li>
                                <input type="checkbox" id="gros" class="filled-in" checked="checked" />

                            </li>
                            <li>
                            <input type="checkbox" id="tgros" class="filled-in" checked="checked" />
                            <label for="tgros"> Très Gros</label>
                        </li>
                    </ul>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
</div>
