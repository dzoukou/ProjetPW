<div class="container">
    <h1 class="center bold lighten-4 blue-text text-lighten-2 title">Toutes nos offres</h1>
    <div id="searchhead" class="section">
      <div class="section-header">
          <div class="row">
              <div class="col m10 l10 s12">
                  <h4 class="green-text text-lighten-3 title">Résultats de la recherche</h4>
              </div>
              <div class="col m2 l2 s12">
                  <a id="reload" class="btn-floating btn-large wave-effect wave-light tooltipped right" data-position="top" data-delay="50" data-tooltip="Afficher toutes les offres"><i class="fa fa-refresh"></i></a>
              </div>
          </div>
      </div>
    </div>
    <div>
        <div>
            <div class="fixed-action-btn toolbar">
                <a class="btn-floating btn-large blue darken-2">
                    <i class="fa fa-magic"></i>
                </a>
                <ul>
                    <li class="waves-effect waves-light lime lighten-1">
                        <nav>
                            <div class="nav-wrapper">
                                <form id="searchform">
                                    <div class="input-field">
                                        <input id="inputsearch" type="search" required>
                                        <label for="inputsearch"><i class="fa fa-search fa-2x"></i></label>
                                        <i class="fa fa-close"></i>
                                    </div>
                                </form>
                            </div>
                        </nav>
                    </li>
                    <li class="waves-effect waves-light darken-1"><a href="#search" id="filter"><i class="fa fa-filter"></i>  Filtrer</a></li>
                    <li class="waves-effect waves-light darken-1"><a href="#!" id="byquantity">Trier par Quantité</a></li>
                    <li class="waves-effect waves-light darken-1"><a href="#!" id="byprice">Trier par Prix unitaire</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="offers">

    </div>
    <div id="search">
        <span class="close"><i class="fa fa-close"></i></span>
        <div class="content">
            <form role="search" id="finalize" action="/search" method="get">
                <h4 class="center">Prix unitaire</h4>
                <input id="sliderp" type="text" name="range"></input>
                <h4 class="center">quantité</h4>
                <input id="sliderq"></input>
                <div class="row">
                    <div class="input-field col m6 s12">
                        <h5 class="center">Type de poulet</h5>
                        <ul>
                            <li>
                                <input type="checkbox" class="filled-in" id="pouletc" checked="checked" />
                                <label for="pouletc">Poulet de chair</label>
                            </li>
                            <li>
                                <input type="checkbox" class="filled-in" id="pouletv" checked="checked" />
                                <label for="pouletv">Poulet du village</label>
                            </li>
                            <li>
                                <input type="checkbox" class="filled-in" id="pondeuse" checked="checked" />
                                <label for="pondeuse">Pondeuse</label>
                            </li>
                        </ul>
                    </div>
                    <div class="input-field col m6 s12">
                        <h5 class="center">Taille du Poulet</h5>
                        <ul>
                            <li>
                                <input type="checkbox" id="petit" class="filled-in" checked="checked" />
                                <label for="petit">Petit</label>
                            </li>
                            <li>
                                <input type="checkbox" id="moyen" class="filled-in" checked="checked" />
                                <label for="moyen">Moyen</label>
                            </li>
                            <li>
                                <input type="checkbox" id="gros" class="filled-in" checked="checked" />
                                <label for="gros">Gros</label>
                            </li>
                            <li>
                                <input type="checkbox" id="tgros" class="filled-in" checked="checked" />
                                <label for="tgros"> Très Gros</label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="center">
                    <button class="waves-effect waves-light btn" type="submit">Filtrer
                        <i class="fa fa-filter left"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
